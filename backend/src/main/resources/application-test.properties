spring.application.name=BizFlow Backend

# --- Server Config ---
server.port=8080
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-stacktrace=on_param

# --- H2 In-Memory Database (Testing) ---
spring.datasource.url=jdbc:h2:mem:bizflow_test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20

# --- Flyway Database Migration ---
spring.flyway.enabled=false

# Use JPA to create schema for H2 testing
spring.jpa.hibernate.ddl-auto=create

# --- JWT Configuration ---
jwt.secret=bizflow-secret-key-2025-this-must-be-changed-in-production-at-least-32-characters-long
jwt.expiration=86400000
jwt.refresh-token-expiration=604800000

# --- Redis Configuration (Disabled for testing) ---
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.redis.repositories.enabled=false

# --- Logging Configuration ---
logging.level.root=WARN
logging.level.com.bizflow=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
